<!DOCTYPE html>
<html lang="en" th:xmlns="wwww.thymeleaf.org" th:replace="fragments/personal_expenses_fragment::navbar(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container">
        <a th:href="@{/transaction/home}" class="arrow">
            <i class="fa-solid fa-arrow-left fa-xl"></i>
        </a>
        <div class="container text-center">
            <h3 style="text-decoration: underline">Additional Details</h3>
            <br/>
            <table class="table table-success table-striped" style="margin-top: 10px">
                <tr>
                    <th >Total Income</th>
                    <td th:text="${totalIncome}"></td>
                </tr>
                <tr>
                    <th >Total Expenses</th>
                    <td th:text="${totalExpenses}"></td>
                </tr>
                <tr>
                    <th th:text="${profitLoss>0} ? 'You are in profit' : 'You are in loss'"></th>
                    <td th:text="${profitLoss}"></td>
                </tr>
            </table>
            <br/>
            <hr/>
            <br/>
            <h3>Category wise Income</h3>
            <table class="table table-success table-striped" style="margin-top: 10px">
                <thead>
                <tr>
                    <th scope="col">S.N</th>
                    <th scope="col">Category</th>
                    <th scope="col">Amount</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="i, loop: ${allIncomes}">
                    <th th:text="${loop.count}"></th>
                    <td th:text="${i.key}"></td>
                    <td th:text="${i.value}" ></td>
                </tr>
                </tbody>
            </table>
            <br/>
            <hr/>
            <br/>
            <h3>Category wise Expenses</h3>
            <table class="table table-success table-striped" style="margin-top: 10px">
                <thead>
                <tr>
                    <th scope="col">S.N</th>
                    <th scope="col">Category</th>
                    <th scope="col">Amount</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="i, loop: ${allExpenses}">
                    <th th:text="${loop.count}"></th>
                    <td th:text="${i.key}"></td>
                    <td th:text="${i.value}" ></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
