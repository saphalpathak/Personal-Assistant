<!DOCTYPE html>
<html lang="en" th:xmlns="wwww.thymeleaf.org" th:replace="fragments/personal_expenses_fragment::navbar(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<section>
    <div class="container">
        <a th:href="@{/transaction/home}" class="arrow">
            <i class="fa-solid fa-arrow-left fa-xl"></i>
        </a>
        <div class="container text-center">
            <h3>Category Details</h3>
            <table class="table table-success table-striped" style="margin-top: 10px">
                <thead>
                <tr>
                    <th scope="col">S.N</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Transaction Type</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i, loop: ${data}">
                    <th th:text="${loop.count}"></th>

                    <td th:text="${i.getName()}">
                    </td>
                    <td th:text="${i.getDescription()}" style="max-width: 150px;
                                                                 overflow-wrap: break-word;">
                    </td>
                    <td th:text="${i.getTransactionStatus()}">
                    </td>
                    <td>
                        <a th:href="@{~/transaction-category/delete/}+${i.getId()}" data-toggle="tooltip"
                           title="Delete">
                            <i class="fa-solid fa-trash"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div>
                <a th:href="@{/transaction-category/add}" style="text-decoration: none">
                    <h3><i class="fa-solid fa-plus"></i> Add Category</h3></a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
