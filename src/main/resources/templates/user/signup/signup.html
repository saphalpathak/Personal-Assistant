<!DOCTYPE html>
<html lang="en" th:xmlns="wwww.thymeleaf.org" th:replace="fragments/home_fragment::navbar(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 form">
                <a th:href="@{/user/login}"  class="arrow">
                    <i class="fa-solid fa-arrow-left fa-xl"></i>
                </a>
                <div class="container text-center">
                    <img th:src="@{/images/signup.png}"  alt="" src="" class="logo">
                    <p class="text-danger" th:text="${message}"></p>
                </div>
                <form th:action="@{/user/create}" th:method="post" th:object="${userDto}">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="userName" th:field="*{name}" placeholder="Full Name">
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
                    </div>

                    <div class="mb-3">
                        <label for="userPhone" class="form-label">Contact</label>
                        <input type="text" class="form-control" th:field="*{contact}" id="userPhone"
                               placeholder="Contact Number">
                        <p th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="text-danger"></p>
                    </div>

                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="userEmail" placeholder="Email">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                    </div>

                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="userPassword" placeholder="Password">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                    </div>

                    <div class="container text-center">
                        <button type="submit" class="btn btn-primary" style="text-align: center">Submit</button>
                        <a th:href="@{/user/login}" style="margin-left: 5px">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
